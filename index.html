<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subreddit Guesser</title>
    <link rel="stylesheet" href="style.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-89157XNSN2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-89157XNSN2');
    </script>
</head>
<body>
    <div class="title">Subreddit Guesser <a class="explore" href="https://github.com/mapleweekend/subreddit-guesser">GitHub</a></div> 
    <div class="score">Your score: <div id="score">0</div></div>
    
    </br>
    <div class="options">

        <input id="guess" autocomplete="off" placeholder="name, i.e. all" pattern="^(\d|\w)+$">
        <br>
        <div class="guessorskip">
            <div id="mode" style="background-color:blue;color:white;">Clean</div>
            <div id="difficulty" style="background-color:blue;color:white;">Normal</div>
            <div id="submit">Guess</div> 
            </br>
            <div id="skip">Skip/next</div>
            <div id="reveal">Reveal (auto-skips)</div>
        </div>

    </div>

    <div id="guessLogs"></div> 
    <div id="posts">

    </div>

    <script src='script.js'></script>
</body>
</html>
